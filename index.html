<!DOCTYPE html>
<html lang="fr">
    <head>
       <meta charset="utf-8">
       <title>OC-Movies </title> 
       <link rel="stylesheet" href="style.css">
      
      </head>
    <body>
      <header>
       <h1> OC-Movies </h1>
       </header>
       <main>
         <!--Section Meilleur Film-->
         <section id ="meilleur-film">
            <h2>Meilleur Film</h2>
            <img src="https://picsum.photos/300/400" alt ="Affiche du meilleur film">
            <h3> Titre du film</h3>
            <button> Détails</button>
            <p> Résumé du film...</p>
         </section>
         <!--Section Films les mieux notés-->
         <section id="films-mieux-notes">
            <h2> Films les mieux notés</h2>
            <div class="liste-films">
               <article>
                  <img src="https://picsum.photos/200/300" alt="Affiche du film">
                  <h4> Titre du film</h4>
                  <button>Détails</button>
               </article>
            </div>
         </section>
         <!--Section Catégorie 1-->
         <section id="action">
             <h2>Action</h2>
             <div class="liste-films">   </div>
             <button class="voir-plus"> Voir plus</button>
               <!--carte de films ici-->
          
         </section>
         <!--Section Catégoire 2-->
         <section id="comedie">
            <h2>Comédie</h2>
            <div class="liste-films">   </div>
            <button class="voir-plus"> Voir plus</button>
               <!--cartes de films ici-->
              
         </section>
         <!--Section Catégorie 3-->
         <section id="Drame">
            <h2>Drame</h2>
            <div class="liste-films"> </div>
               <button class="voir-plus"> Voir plus</button>
               <!--carte de films ici-->
           
         </section>
         <!--Section Autre Catégories-->
         <section id="Autre-categories">
            <h2>Autre catégories</h2>
            <select id="choix-categorie">
               <option value="science-fiction">science-fiction</option>
               <option value="romance">Romance</option>
               <!--Ajoutez d'autres catégories si besoin-->

            </select>
            <div class="liste-films">
               <!--carte de films ici-->
            </div>
            <button class="voir-plus">voir plus</button>
         </section>
      </main>
      <footer>
         <p>&copy; 2025 OCMovies</p>
      </footer>
      <div id="modal" class="modal" style="display: none;">
         <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
      </div>
       <script src="main.js"></script>
    </body>
</html>
